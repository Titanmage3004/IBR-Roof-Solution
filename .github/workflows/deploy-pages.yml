name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages content
        run: |
          mkdir -p public
          cp -r index.html about.html store.html contact.html css js assets README.md tailwind.config.cjs src public || true
          # remove any backup files and node_modules that could bloat the artifact
          find public -name "*.bak" -type f -delete || true
          rm -rf public/node_modules public/.git || true
          # avoid GitHub Pages Jekyll processing
          printf "" > public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
