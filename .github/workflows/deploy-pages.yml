name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Tailwind CSS (CLI)
        run: npx tailwindcss -i src/input.css -o public/css/tailwind.css --minify

      - name: Prepare Pages content
        run: |
          mkdir -p public
          mkdir -p public/css
          # copy core HTML/JS/assets and config
          cp -r index.html about.html store.html contact.html js assets README.md tailwind.config.cjs src public || true
          # copy non-generated CSS files into public/css (the compiled tailwind is already in public/css)
          cp css/styles.css public/css/ || true
          cp css/tw-compat.css public/css/ || true
          # remove any backup files and node_modules that could bloat the artifact
          find public -name "*.bak" -type f -delete || true
          rm -rf public/node_modules public/.git || true
          # avoid GitHub Pages Jekyll processing
          printf "" > public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
