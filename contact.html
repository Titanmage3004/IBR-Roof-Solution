<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/tw-compat.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 antialiased">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-6">
      <nav class="nav-grid h-28 px-6">
        <div class="nav-left">
          <a href="index.html" class="pill-btn">Home</a>
          <a href="about.html" class="pill-btn">About</a>
        </div>

        <div class="logo text-center">
          <a href="index.html" class="inline-block">
            <img src="assets/ibr_header_logo.webp" alt="Logo" class="h-14 w-auto mx-auto">
          </a>
        </div>

        <div class="nav-right">
          <a href="store.html" class="pill-btn">Store</a>
          <a href="contact.html" class="pill-btn">Contact</a>
        </div>
        <!-- Mobile toggle (appears at <=1200px) -->
        <button id="mobileMenuBtn" class="mobile-toggle" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open navigation">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="6" width="18" height="2" rx="1" />
            <rect x="3" y="11" width="18" height="2" rx="1" />
            <rect x="3" y="16" width="18" height="2" rx="1" />
          </svg>
        </button>
      </nav>
      <div id="mobileMenu" class="hidden py-2">
        <div class="flex flex-col gap-2">
          <a href="index.html" class="mobile-nav-link px-3 py-2 rounded">Home</a>
          <a href="about.html" class="mobile-nav-link px-3 py-2 rounded">About</a>
          <a href="store.html" class="mobile-nav-link px-3 py-2 rounded">Store</a>
          <a href="contact.html" class="mobile-nav-link px-3 py-2 rounded">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-6 py-8">
    <section class="max-w-5xl mx-auto bg-gray-100 rounded-xl p-6 shadow-sm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Left column: contact details -->
        <div>
          <h2 class="text-lg font-semibold" style="color:var(--brand);">Contact us on:</h2>
          <div class="mt-4 space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Email Address:</label>
              <input type="email" name="contactEmail" value="IBRroofsolutions@gmail.com" class="mt-1 p-3 rounded-full w-full border bg-white" readonly aria-readonly="true" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Contact Number</label>
              <input type="text" name="contactNumber" value="073 435 5596" class="mt-1 p-3 rounded-full w-full border bg-white" readonly aria-readonly="true" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Follow or Message us on:</label>
              <div class="mt-2 space-y-3">
                <div class="flex items-center gap-3">
                  <!-- Facebook icon (clickable) -->
                  <a href="https://www.facebook.com/profile.php?id=100087598423269&sk=reels_tab" class="w-8 h-8 flex items-center justify-center small-social" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><img src="assets/Untitled design (11).svg" alt="Facebook"></a>
                  <!-- Clickable link styled like the input so users can open the Facebook page -->
                  <a href="https://www.facebook.com/profile.php?id=100087598423269&sk=reels_tab" class="p-3 rounded-full w-full border bg-white flex items-center" target="_blank" rel="noopener noreferrer" aria-label="Open Facebook page" title="https://www.facebook.com/profile.php?id=100087598423269&sk=reels_tab">Facebook page</a>
                </div>

                <div class="flex items-center gap-3">
                  <!-- Instagram icon (swapped to correct SVG) -->
                  <div class="w-8 h-8 flex items-center justify-center small-social"><img src="assets/Untitled design (10).svg" alt="Instagram"></div>
                  <!-- Clickable link styled like the input so users can open the Instagram profile -->
                  <a href="https://www.instagram.com/ibr_roof_solutions_?igsh=dTZqMG00aGpoZGVn" class="p-3 rounded-full w-full border bg-white flex items-center" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram profile">ibr_roof_solutions_</a>
                </div>

                <div class="flex items-center gap-3">
                  <div class="w-8 h-8 flex items-center justify-center small-social"><img src="assets/Untitled design (9).svg" alt="WhatsApp"></div>
                  <input type="text" name="whatsapp" value="073 435 5596" class="p-3 rounded-full w-full border bg-white" readonly aria-readonly="true" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right column: distributor form -->
        <div>
      <div class="flex items-start justify-between">
  <h2 class="text-xl font-semibold tracking-tight" style="color:var(--brand);">Interested in becoming a distributer?</h2>
              <div class="ml-2">
                <img src="assets/16.svg" alt="menu icon" style="width:96px;height:96px;display:block;transform:translateX(-44px);" />
              </div>
          </div>
          <form id="contactForm" class="mt-4 space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Name and Surname:<span class="text-red-600 ml-1" aria-hidden="true">*</span><span class="sr-only"> required</span></label>
              <input name="name" placeholder="" class="mt-1 p-3 rounded-full w-full border bg-white" required />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Email Address:<span class="text-red-600 ml-1" aria-hidden="true">*</span><span class="sr-only"> required</span></label>
              <input name="email" type="email" placeholder="" class="mt-1 p-3 rounded-full w-full border bg-white" required />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Contact Number:<span class="text-red-600 ml-1" aria-hidden="true">*</span><span class="sr-only"> required</span></label>
              <input name="phone" placeholder="" class="mt-1 p-3 rounded-full w-full border bg-white" required aria-required="true" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Preferred Contact Method:<span class="text-red-600 ml-1" aria-hidden="true">*</span><span class="sr-only"> required</span></label>
              <input name="preferred" placeholder="e.g. Email / Phone / WhatsApp" class="mt-1 p-3 rounded-full w-full border bg-white" required aria-required="true" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Tell us about your business:</label>
              <textarea name="message" rows="3" class="mt-1 p-3 rounded-lg w-full border bg-white" placeholder=""></textarea>
            </div>

            <div>
              <button type="submit" class="btn-primary w-full">Submit</button>
            </div>

            <div id="contactResult" class="text-sm text-green-600 hidden">Thanks — we'll contact you soon.</div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer matching reference: left pill + note, centered logo + copy, right pill + socials -->
  <footer class="site-footer mt-12">
    <div class="container mx-auto px-6 py-6">
      <div class="footer-row">
        <div class="footer-left">
          <a href="store.html" class="pill-btn">Products</a>
          <div class="footer-note mt-2">Free Delivery on orders over R500</div>
        </div>

        <div class="footer-center">
          <img src="assets/ibr_header_logo.webp" alt="IBR Roof Solutions" />
          <div class="footer-small mt-2">© 2026 IBR Roof Solutions. All rights reserved.</div>
        </div>

        <div class="footer-right">
          <a href="contact.html" class="pill-btn">Contact Us</a>
          <div class="social-icons mt-2">
            <a href="#" class="social-icon" aria-label="WhatsApp"><img src="assets/Untitled design (9).svg" alt="WhatsApp"></a>
            <a href="https://www.facebook.com/profile.php?id=100087598423269&sk=reels_tab" class="social-icon" aria-label="Facebook" target="_blank" rel="noopener noreferrer"><img src="assets/Untitled design (11).svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/ibr_roof_solutions_?igsh=dTZqMG00aGpoZGVn" class="social-icon" aria-label="Instagram" target="_blank" rel="noopener noreferrer"><img src="assets/Untitled design (10).svg" alt="Instagram"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // simple contact form handler (saves to localStorage)
    const form = document.getElementById('contactForm');
    const result = document.getElementById('contactResult');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const existing = JSON.parse(localStorage.getItem('contacts') || '[]');
      existing.push({...data, submittedAt: new Date().toISOString()});
      localStorage.setItem('contacts', JSON.stringify(existing));
      result.classList.remove('hidden');
      form.reset();
    });
  </script>
</body>
</html>
